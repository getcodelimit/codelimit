site_name: Code Limit Documentation
repo_url: https://github.com/getcodelimit/codelimit
theme:
  name: material
  palette:
  - scheme: slate
    primary: black
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - scheme: default
    primary: black
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - toc.integrate
    - navigation.footer
    - content.code.copy
extra_css:
  - stylesheets/asciinema-player.css
extra_javascript:
  - javascripts/asciinema-player.min.js
plugins:
  - glightbox:
      draggable: false
      background: none
      shadow: false
  - search
markdown_extensions:
  - attr_list
nav:
    - 'index.md'
    - 'quickstart.md'
    - 'usage.md'
    - 'configuration.md'
    - 'faq.md'
    - 'development.md'
