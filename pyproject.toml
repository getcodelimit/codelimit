[tool.poetry]
name = "codelimit"
version = "0.8.0"
description = ""
authors = ["Rob van der Leek <robvanderleek@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
codelimit = "codelimit.__main__:cli"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
halo = "^0.0.31"
plotext = "^5.2.8"
pygments = "^2.13.0"
textual = "^0.34.0"
requests = "^2.28.2"
typer = "^0.9.0"
aiohttp = "^3.9.0"

[tool.poe.tasks.bundle]
help = "Create a binary executable using pyinstaller"
cmd = "pyinstaller --workpath .build --specpath dist -n codelimit codelimit/__main__.py"

[tool.semantic_release]
branch = "main"
commit_parser = "emoji"
version_toml = [ "pyproject.toml:tool.poetry.version" ]
version_variables = [ "codelimit/version.py:version" ]
upload_to_repository = false
upload_to_release = false

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [
    ":sparkles:",
    ":children_crossing:",
    ":lipstick:",
    ":iphone:",
    ":egg:",
    ":chart_with_upwards_trend:",
]
patch_tags = [
    ":ambulance:",
    ":lock:",
    ":bug:",
    ":zap:",
    ":goal_net:",
    ":alien:",
    ":wheelchair:",
    ":speech_balloon:",
    ":mag:",
    ":apple:",
    ":penguin:",
    ":checkered_flag:",
    ":robot:",
    ":green_apple:",
]

[tool.poetry.group.dev.dependencies]
pyinstaller = "^5.6.1"
pytest-cov = "^4.0.0"
pytest = "^7.2.1"
poethepoet = "^0.21.1"
textual-dev = "^1.1.0"
mkdocs-material = "^9.2.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
