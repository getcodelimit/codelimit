[tool.poetry]
name = "codelimit"
version = "0.8.1"
description = ""
authors = ["Rob van der Leek <robvanderleek@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
codelimit = "codelimit.__main__:cli"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pygments = "^2.13.0"
requests = "^2.28.2"
typer = "^0.9.0"
aiohttp = "^3.9.0"
pyyaml = "^6.0.1"
rich = "^13.7.1"
pathspec = "^0.12.1"

[tool.pytest.ini_options]
addopts = "--tb=short"

[tool.poe.tasks.bundle]
help = "Create a binary executable using pyinstaller"
cmd = "pyinstaller --workpath .build --specpath dist -n codelimit codelimit/__main__.py"

[tool.mypy]
ignore_missing_imports = true

[tool.semantic_release]
branch = "main"
version_toml = [ "pyproject.toml:tool.poetry.version" ]
version_variables = [ "codelimit/version.py:version" ]
upload_to_repository = false
upload_to_release = false

[tool.poetry.group.dev.dependencies]
pyinstaller = "^5.6.1"
pytest-cov = "^4.0.0"
pytest = "^7.2.1"
poethepoet = "^0.21.1"
mkdocs-material = "^9.5.10"
mkdocs-glightbox = "^0.3.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
